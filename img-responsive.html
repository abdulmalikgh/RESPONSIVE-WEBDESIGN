<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ALC | Responsive Webdesign | Column Drop Pattern</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/jquery.fs.wallpaper.css">
     <link rel="stylesheet" href="css/style.css">
<style>
html,
body {
    height: 100%;
}
header {
    display: block;
    position: relative;
    width: auto;
    height: auto;
    padding: 100px 0;
    min-height: 100%;
    background: no-repeat center center;
    background-attachment: scroll;
    background-color: #222;
    background-size: cover;
}
</style>
</head>
<body>
    
    <header id="video-wallpaper">
        <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a href="#top"> <img src="images/site-logo-white-70pct.png" alt=""></a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Sights</a></li>
                  <li><a href="#">Sports</a></li>
                  <li><a href="#">Activities</a></li>
                  <li><a href="#">Contact Us</a></li>
                </ul>
               
                
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
    </header>
     
       <div class="container-fluid">

         <div class="content-filler"></div>
         <div class="row">
          <div class="fill-screen fill-attachment"></div>
         </div>
         <div class="content-filler"></div>

         <div class="fill-screen fill-attachment1"></div>
        
        <div class="content-filler"></div>

       </div>

    <footer class="container-fluid"> 
            <h1> FOOTER </h1>
    </footer>
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>
    <script src="js/jquery.fs.wallpaper.min.js"></script>
    <script>
     $(function () {
            $(window).on("load resize", function () {
                $(".fill-screen").css("height", window.innerHeight);
            });

            $("#video-wallpaper").wallpaper({
                source: {
                    poster: "images/bikes.png",
                    mp4: "images/bikes.mp4"
                    //,
                    //ogg: "path/to/video.ogv",
                    //webm: "path/to/video.webm"
                }
            });

        });
</script>
</body>
</html>
